<div class="row">
  <div
    class="col-md-4"
    *ngFor="let product of productsList"
    style="padding: 1rem"
  >
    <div class="card" style="width: 18rem">
      <img
        [src]="product.image"
        class="card-img-top"
        alt="Card Image"
        style="height: 30%; width: 50%; margin-left: 25%; margin-top: 10%"
      />
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ product.price }}</h6>
        <p class="card-text">Category: {{ product.category.slice(0, 20) }}</p>
        <p class="card-text">{{ product.description.slice(0, 60) }}</p>
        <button class="btn-dark" type="button" (click)="cart()">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
